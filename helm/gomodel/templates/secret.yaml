{{- if not .Values.providers.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "gomodel.fullname" . }}-providers
  labels:
    {{- include "gomodel.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if and .Values.providers.openai.enabled .Values.providers.openai.apiKey }}
  OPENAI_API_KEY: {{ .Values.providers.openai.apiKey | quote }}
  {{- end }}
  {{- if and .Values.providers.anthropic.enabled .Values.providers.anthropic.apiKey }}
  ANTHROPIC_API_KEY: {{ .Values.providers.anthropic.apiKey | quote }}
  {{- end }}
  {{- if and .Values.providers.gemini.enabled .Values.providers.gemini.apiKey }}
  GEMINI_API_KEY: {{ .Values.providers.gemini.apiKey | quote }}
  {{- end }}
  {{- if and .Values.providers.groq.enabled .Values.providers.groq.apiKey }}
  GROQ_API_KEY: {{ .Values.providers.groq.apiKey | quote }}
  {{- end }}
  {{- if and .Values.providers.xai.enabled .Values.providers.xai.apiKey }}
  XAI_API_KEY: {{ .Values.providers.xai.apiKey | quote }}
  {{- end }}
  {{- if or .Values.redis.enabled (eq .Values.cache.type "redis") }}
  REDIS_URL: {{ include "gomodel.redisUrl" . | quote }}
  {{- end }}
{{- end }}
---
{{- if and .Values.auth.masterKey (not .Values.auth.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "gomodel.fullname" . }}-auth
  labels:
    {{- include "gomodel.labels" . | nindent 4 }}
type: Opaque
stringData:
  master-key: {{ .Values.auth.masterKey | quote }}
{{- end }}
